<!DOCTYPE html>
<html lang="cs-CZ">
<head>
    <meta charset="UTF-8">
    <title>Magic v Mobilu - aplikace přesunuta</title>
    <style media="all" type="text/css">
body{color:white;background-color:#8C6239;text-shadow:0px 1px 0px #444;font-size:1em;line-height:1.3;font-family:sans-serif;}
#main{margin:2%;text-align:center;}
h1{font-size:1.5em;}
button{color:white;background-color:#333;border:2px solid #444;border-radius:10px;padding:0.5em 1em;}
    </style>
</head>
<body>
<div id="main">
    <h1>Toto není stránka, kterou hledáte.</h1>
    <p>Ovšem možná hledáte stránku <strong>mtgim.cz</strong>.</p>
    <p>Pokud tomu tak opravdu je, můžete se na ní dostat přes následující tlačítko:</p>
    <form action="http://mtgim.cz" method="POST" >
        <button name="jsem_lenoch">Slibuji, že již budu používat adresu <strong>mtgim.cz</strong>!</button>
    </form>
</div>
</body>
</html>
